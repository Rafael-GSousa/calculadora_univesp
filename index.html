<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <form>
        <div>
            <label for="iAva">Nota do AVA (atividades avaliativas):</label>
            <input type="number" name="ava" id="iAva" min="0" max="10" step="0.1" required>
            <div id="mediaAva"></div>
        </div>

        <div>
            <label for="iProva">Nota da Prova Regular:</label>
            <input type="number" name="prova" id="iProva" min="0" max="10" step="0.1" required>
            <output id="mediaProva"></output>
        </div>

        <div>
            <button id="btnCalc">Calcular Média</button>
        </div>

        <div style="border: 1px solid black; width: 300px;">
            <div>
                <label for="iMedia">Média <span id="parcialFinal"></span>:</label>
                <output id="iMedia"></output>
            </div>
    
            <div>
                <label for="iStatus">Situação:</label>
                <output id="iStatus"></output>
            </div>
        </div>

        <div>
    
            <label for="iExame">Nota do Exame:</label>
            <input type="number" name="exame" id="iExame" min="0" max="10">
        </div>

        <div>
            <button id="btnExame">Calcular Média Final</button>
        </div>
        
        <div style="border: 1px solid black; width: 300px;">
            <div>
                <label for="iMedia">Média Final:</label>
                <output id="iMedia"></output>
            </div>
            <div>
                <label for="iStatus">Situação:</label>
                <output id="iStatus"></output>
            </div>
        </div>
    </form>
