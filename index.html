<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Univesp</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Calculadora de Médias da Univesp</h1>
    <div>
        <label for="nAva">Nota do Ava</label>
        <input type="number" name="ava" id="nAva" min="0" max="10" step="0.1" oninput="mediaAva(), calcMedia()">
        <output id="mAva"></output>
    </div>

    <div>
        <label for="nProva">Nota da Prova</label>
        <input type="number" name="prova" id="nProva" min="0" max="10" step="0.1" oninput="mediaProva(), calcMedia()">
        <output id="mProva"></output>
    </div>

    <div id="container">
        <output>Média: <span id="media"></span></output>
        <br>
        <output>Situação: <span id="situacao"></span></output>
    </div>

    <div id="container1">
        <label for="nExame">Nota do Exame</label>
        <input type="number" name="exame" id="nExame" min="0" max="10" oninput="calcMediaFinal()">
    </div>

    <div id="container2">
        <output>Média Final: <span id="mediaFinal"></span></output>
        <br>
        <output>Situação: <span id="situacaoFinal"></span></output>
    </div>

    <script src="index.js"></script>
</body>
</html>
